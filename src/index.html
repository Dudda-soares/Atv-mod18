<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifica Idade</title>
    <link rel="shortcut icon" href="./img/Icon-Idade.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@@ENDERECO_CSS" />
  </head>
  <body>
    <header>
      <h1>Verifica  Idade</h1>
    </header>
    <section id="secao">
      <div class="container">
        <p>
          Ano de nascimento:
          <input
            type="number"
            name="txtano"
            id="txtano"
            min="1900"
            max="2025"
          />
        </p>
        <p>
          Sexo:
          <input type="radio" name="radsex" id="masc" />
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
        </p>
        <input type="button" value="Verificar" id="botao" />
        <div id="resposta">Preencha os dados acima para o resultado!</div>
      </div>
    </section>
    <footer>
      <p>&copy; © 2025 - Eduarda Santos | Projeto acadêmico | GitHub</p>
    </footer>

    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
